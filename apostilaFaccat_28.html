    <!-- Ler o nome de 2 times e o número de gols marcados na partida (para cada time). Escrever o nome 
do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE
 -->
</head>
<body>
    <script>
         var time1=(prompt("Digite o nome do time 1:"));
         var gols1=parseInt(prompt("Digite quantos gols o time 1 marcou"))
         var time2=(prompt("Digite o nome do time 2:"));
         var gols2=parseInt(prompt("Digite quantos gols o time 2 marcou"))
         if (gols1>gols2){
        alert("O "+time1+" venceu o "+time2+" por "+gols1+" x "+gols2);
         }
         if (gols2>gols1){
            alert("O "+time2+" venceu o "+time1+" por "+gols2+" x "+gols1);
         }
         if (gols1==gols2) {
            alert("O jogo entre "+time1+" e "+time2+" Acabou empatado por "+gols1+" x "+gols2);
         }
    </script>
</body>
