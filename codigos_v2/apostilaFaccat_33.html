    <title>Exercicio 33</title>
    <!--) Uma fruteira está vendendo frutas com a seguinte tabela de preços: 
Até 5 Kg Acima de 5 Kg 
Morango R$ 2,50 por Kg R$ 2,20 por Kg 
Maçã R$ 1,80 por Kg R$ 1,50 por Kg 
Se o cliente comprar mais de 8 Kg em frutas ou o valor total da compra ultrapassar R$ 25,00, receberá 
ainda um desconto de 10% sobre este total. Escreva um algoritmo para ler a quantidade (em Kg) de 
morangos e a quantidade (em Kg) de maças adquiridas e escreva o valor a ser pago pelo cliente.-->
</head>
<body>
    <script>
      var fruta=prompt("Digite '1' para MORANGO ou '2' para MAÇÃ");
      var kg=parseInt(prompt("Digite quantos quilos deseja comprar de fruta"));
      if (fruta==1){
          if (kg<=5){
              var total= kg*2.50;
              alert(kg+"Kg de Morango = R$"+total);
          } if (kg>8) {
            var conta= ((kg-5)*2.20)+(5*2.50);
            var total= conta-((conta/100)*10);
              alert(kg+"Kg de Morango = R$"+total);
          } else {
            var total= ((kg-5)*2.20)+(5*2.50);
              alert(kg+"Kg de Morango = R$"+total);
          }
      } else {
        if (kg<=5){
              var total= kg*1.80;
              alert(kg+"Kg de Maçã = R$"+total);
          } if (kg>8){
            var conta= ((kg-5)*1.80)+(5*1.50);
            var total= conta-((conta/100)*10);
            alert(kg+"Kg de Maçã = R$"+total);
          } else {
            var total= ((kg-5)*1.50)+(5*1.80);
              alert(kg+"Kg de Maçã = R$"+total);
          }
      }
    </script>
</body>
