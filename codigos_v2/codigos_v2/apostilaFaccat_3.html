    <title>Exercicio 3</title>
    <!--7) Faça um algoritmo que leia a idade de uma pessoa expressa em anos, meses e dias e escreva a idade 
dessa pessoa expressa apenas em dias. Considerar ano com 365 dias e mês com 30 dias. -->
</head>
<body>
    <script>
    var anos=parseInt(prompt("Quantos anos completos você tem?"))
    var meses=parseInt(prompt("Quantos meses completos você tem?"))
    var dias=parseInt(prompt("Quantos dias completos você tem?"))
    var idade= (anos*365)+(meses*30)+dias;
    alert("Total de dias vividos: "+idade);
    </script>
</body>
</html>
