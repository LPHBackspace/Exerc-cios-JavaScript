<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
    <!--12) Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor 
correspondente em graus Celsius (baseado na fórmula abaixo):-->
</head>
<body>
    <script>
        var fahrenheit=parseInt(prompt("Digite a temperatira em graus Fahrenheit"));
        var celsius= (fahrenheit-32)/1.8;
        alert("A temperatura em graus celsius é: "+celsius)
    </script>
</body>
</html>
