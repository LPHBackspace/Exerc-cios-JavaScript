<body>
    <h2>Oque o Java Pode Fazer?</h2>
    <p>JavaScript pode alterar valores dos atributos de HTML</p>
    <p>Neste Caso o JavaScript Muda o Valor de um 'src' de uma imagem.</p>
    <button onclick="document.getElementById('myImage').src='imagens/amogus.gif'">
    AMOGUS</button>
    <img id="myImage" src="imagens/amogus.gif" style="width:100px">
    <button onclick="document.getElementById('myImage').src='imagens/banana.gif'">
    PEANUT BUTTER GELLY TIME</button>
</body>
