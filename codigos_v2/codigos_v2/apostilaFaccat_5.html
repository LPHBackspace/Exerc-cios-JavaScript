<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
    <!--9) Escreva um algoritmo para ler o salário mensal atual de um funcionário e o percentual de reajuste. 
Calcular e escrever o valor do novo salário.-->
</head>
<body>
    <script>
        var salario=parseInt(prompt("Digite o vlor do seu salario atual"));
        var ajuste=parseInt(prompt("Agora digite o percentual de reajuste"));
        var novoSalario= ((salario/100)*ajuste)+salario;
        alert("Seu salário será ajustado para: "+novoSalario)
    </script>
    
</body>
</html>
