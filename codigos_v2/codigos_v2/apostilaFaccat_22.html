    <title>Exercicio 22</title>
    <!--Faça um algoritmo para ler: quantidade atual em estoque, quantidade máxima em estoque e 
quantidade mínima em estoque de um produto. Calcular e escrever a quantidade média ((quantidade 
média = quantidade máxima + quantidade mínima)/2). Se a quantidade em estoque for maior ou igual 
a quantidade média escrever a mensagem 'Não efetuar compra', senão escrever a mensagem 'Efetuar 
compra'. -->
</head>
<body>
    <script>
         var atual=parseInt(prompt("Digite a quantidade atual em estoque:"));
         var max=parseInt(prompt("Digite a quantidade máxima em estoque:"));
         var min=parseInt(prompt("Digite a quantidade mínima em estoque:"));
         var media= (max+min)/2;
         if (atual>=media) {
            alert("Não efetuar compra")
            } else {
                alert("Efetuar compra")}
    </script>
</body>
