    <title>Exercicio 20</title>
    <!--  Ler o salário fixo e o valor das vendas efetuadas pelo vendedor de uma empresa. Sabendo-se que 
ele recebe uma comissão de 3% sobre o total das vendas até R$ 1.500,00 mais 5% sobre o que 
ultrapassar este valor, calcular e escrever o seu salário total. -->
</head>
<body>
    <script>
         var salario=parseInt(prompt("Digite o salario fixo do funcionario:"));
         var vendas=parseInt(prompt("Digite o valor das vendas totais"));
         if (vendas>1500) {
         var comissao = (((vendas-1500)/100)*5)+((1500/100)*3);
         } else {
             comissao = (vendas/100)*3;
         }
         var valfinal = comissao+salario;
         alert('O salario deste mes corresponde à: R$'+valfinal);
    </script>
</body>
