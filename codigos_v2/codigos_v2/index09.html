<!DOCTYPE html>
<html lang="pt-br">
<head>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Paragrafo mudado.";
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Java 9</title>
</head>
<body>
    <h2>Demonstração do Java na Head</h2>
    <p id="demo">Um Paragrafo.</p>
    <button type="button" onclick="myFunction()">teste</button>
</body>
</html>
