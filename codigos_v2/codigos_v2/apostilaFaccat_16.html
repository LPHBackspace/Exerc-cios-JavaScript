    <!--  Ler dois valores (considere que não serão lidos valores iguais) e escrevê-los em ordem crescente.  -->

<body>
    <script>
         var val1=parseInt(prompt("Digite um valor:"));
         var val2=parseInt(prompt("Digite outro valor:"));
         if (val1>val2)
         alert("O maior valor é o valor 1 : "+val1+"; Seguido do valor 2 : "+val2);
         if (val2>val1)
         alert("O maior valor é o valor 2 : "+val2+"; Seguido do valor 1 : "+val1);
    </script>
</body>
