    <title>Exercicio l</title>
    <!--Elaborar um programa que efetue a leitura de três valores (A, B e C) e apresente como resultado final à 
soma dos quadrados dos três valores lidos.-->
</head>
<body>
    <script>
        var a=parseInt(prompt("Digite o valor A"));
        var b=parseInt(prompt("Digite o valor B"));
        var c=parseInt(prompt("Digite o valor C"));
        var leitura= (a**2)+(b**2)+(c**2);
        alert("Soma dos quadrados dos três valores lidos: "+leitura);
    </script>
</body>
