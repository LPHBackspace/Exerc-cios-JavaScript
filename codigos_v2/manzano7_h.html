    <title>Exercicio h</title>
    <!--Elaborar um programa que calcule e apresente o volume de uma caixa retangular, por meio da fórmula 
VOLUME ← COMPRIMENTO * LARGURA * ALTURA.-->
</head>
<body>
    <script>
        var comprimento=parseInt(prompt("Digite o comprimento da caixa"));
        var largura=parseInt(prompt("Digite a largura da caixa"));
        var altura=parseInt(prompt("Digite a altura da caixa"));
        var volume= comprimento*largura*altura;
        alert("O volume da caixa informada é de: "+volume+"m³");
    </script>
</body>
