    <h2>JavaScript Datatypes</h2>
    <p>Quando um numeral é adicionado à uma string, o JavaScript interpreta como se ele fizesse parte da string.</p>

    <script>
        let x = 16 + "Volvo";
        document.getElementById("demo").innerHTML = x;
    </script>
