<body>
    <h2>If no JavaScript</h2>
    <p>Saudação se for maior que 18</p>
    <p id="demo"></p>
    <script>
        var valor = 10;
        switch (valor){
            case 1:
                alert("Domingo");
                break;
                case 2:
                alert("Segunda");
                break;
                case 3:
                alert("Terça");
                break;
                case 4:
                alert("Quarta");
                break;
                case 5:
                alert("Quinta");
                break;
                case 6:
                alert("Sexta");
                break;
                case 7:
                alert("Sabado");
                break;
            default:
                alert("Não possui dia correspondente")
                break;
        }
    </script>
