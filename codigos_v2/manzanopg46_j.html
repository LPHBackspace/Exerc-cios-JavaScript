    <title>Exercicio j</title>
    <!--Elaborar um programa que apresente os resultados da soma e da média aritmética dos valores 
pares situados na faixa numérica de 50 a 70. -->
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        var num=50;
        var soma= 0;
        var anterior=0;
        var result="";
        while (num<71) {
            if (num % 2 == 0){
            soma=soma+num;
            result +="<br>"+ anterior + " + " + num + "= " +soma;
            anterior=soma;
            num++;
            } else {
                num++;
            }
        } 
        var media="Média aritmética:"+ soma + "/11 = " + soma/11;
        document.getElementById("demo2").innerHTML=result;
        document.getElementById("demo").innerHTML=media;
    </script>
</body>
