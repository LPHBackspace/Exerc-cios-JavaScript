    <title>Exercicio 36</title>
    <!--Faça um algoritmo para ler: a descrição do produto (nome), a quantidade adquirida e o preço 
unitário. Calcular e escrever o total (total = quantidade adquirida * preço unitário), o desconto e o total 
a pagar (total a pagar = total - desconto), sabendo-se que: 
 - Se quantidade <= 5 o desconto será de 2% 
 - Se quantidade > 5 e quantidade <=10 o desconto será de 3% 
 - Se quantidade > 10 o desconto será de 5%-->
</head>
<body>
    <script>
        var nome=(prompt("Escreva o nome do produto"));
        var quant=parseInt(prompt("Escreva a quantidade adquirida deste produto"));
        var preco=parseInt(prompt("Escreva o preço unitário deste produto"));
        var total= quant*preco;
        if (quant<=5){
            var desconto=parseInt(2);
        }
        if (quant>10){
            var desconto= parseInt(5)
        }
        else {
            var desconto=parseInt(3);
        }
        var pagar= total-((total/100)*desconto);
        alert("produto: "+nome+"; total a pagar = R$"+pagar);
    </script>
</body>
