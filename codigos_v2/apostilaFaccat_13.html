    <title>Exercicio 13</title>
    <!--Ler as notas da 1a. e 2a. avaliações de um aluno. Calcular a média aritmética simples e escrever 
uma mensagem que diga se o aluno foi ou não aprovado (considerar que nota igual ou maior que 6 o 
aluno é aprovado). Escrever também a média calculada. -->
</head>
<body>
    <script>
         var nota1=parseInt(prompt("Digite a sua primeira nota :"));
         var nota2=parseInt(prompt("Digite a sua segunda nota :"));
         var media= (nota1+nota2)/2
         if (media<6)
         alert("O aluno foi reprovado com uma média de: "+media);
         if (media>=6)
         alert("O aluno foi aprovado com uma média de: "+media);
    </script>
</body>
