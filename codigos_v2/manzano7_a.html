    <title>Exercicio a</title>
    <!--a) Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de 
conversão é F ← (9 * C + 160) / 5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.-->

</head>
<body>
    <script>
    var celsius=parseInt(prompt("Digite a temperatira em graus celsius:"));
    var fahrenheit= ((9*celsius)+160)/5;
    alert("A temperatura corresponde em graus Fahrenheit: "+fahrenheit);
    </script>
</body>
