    <title>Exercicio e</title>
    <!--Efetuar o cálculo e a apresentação do valor de uma prestação em atraso, utilizando a fórmula 
PRESTACAO ← VALOR + (VALOR * TAXA/100) * TEMPO)-->
</head>
<body>
        <script>
            var valor=parseInt(prompt("Digite o valor padrão da prestação"));
            var dias=parseInt(prompt("Digite o numero de dias de atraso referentes ao pagamento"));
            var porcetagem=parseInt(prompt("Digite a porcentagem da taxa"));
            var taxa= valor + ((valor*(porcetagem/100))*dias); 
            alert("O valor da prestação somada as taxas é: R$"+taxa);
        </script>
</body>
