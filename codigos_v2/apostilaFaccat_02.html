    <!--6) Escreva um algoritmo para ler as dimensões de um retângulo (base e altura), calcular e escrever a 
área do retângulo. -->
</head>
<body>
    <script>
    var base=parseInt(prompt("Digite o valor da base do retangulo:"));
    var altura=parseInt(prompt("Digite a altura do retangulo:"));
    var area= base*altura;
    alert("Área do retangulo calculado: "+area)
    </script>
