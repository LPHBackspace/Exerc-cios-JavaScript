    <title>Manzano 5.1 c</title>
    <!--Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100)-->
</head>
<body>
    <p id="troca"></p>
    <script>
        var acul= 0;
        for (let i = 1;i<=100;i++){ 
            acul = acul + i;
            document.getElementById("troca").innerHTML= acul;
        }
    </script>
</body>
