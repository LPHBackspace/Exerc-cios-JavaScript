    <title>Exercicio 27</title>
    <!--Ler 3 valores (A, B e C) representando as medidas dos lados de um triângulo e escrever se formam 
ou não um triângulo. OBS: para formar um triângulo, o valor de cada lado deve ser menor que a soma 
dos outros 2 lados.
 -->
</head>
<body>
    <script>
         var a=parseInt(prompt("Digite o lado A de um triangulo:"));
         var b=parseInt(prompt("Digite o lado B de um triangulo:"));
         var c=parseInt(prompt("Digite o lado C de um triangulo:"));
         if ((a+b)<c){
        alert("As medidas apresentadas não formam um triangulo, pois 'C' é maior que 'A+B'");
         }
         if ((a+c)<b){
        alert("As medidas apresentadas não formam um triangulo, pois 'B' é maior que 'A+C'");
         }
         if ((b+c)<a){
        alert("As medidas apresentadas não formam um triangulo, pois 'A' é maior que 'B+C'");
         }
         else {
            alert("As medidas apresentadas formam um triangulo");
         }
    </script>
</body>
