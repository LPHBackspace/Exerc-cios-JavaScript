<body>
    <h2>JavaScript Datatypes</h2>
    <p>JavaScript possui types dinamicos, ou seja, uma mesma variável pode ser usado em dtatypes distintos.</p>
    <p id="demo"></p>
    <script>
        let x             // X está indefinido
        x = 5;            // X foi definido para 5
        x = "Leo";        // X foi redefinido para uma string
        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
