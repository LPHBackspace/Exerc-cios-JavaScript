    <title>manzano 5.1 d</title>
    <!--Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
1 até 500.-->
</head>
<body>
    <p id="troca"></p>
    <script>
       var acul = 0;
       for(let i=1;i<=500;i++){
           if(i%2==0){
               acul = acul+i;
           }
       }
       document.getElementById("troca").innerHTML=acul;
    </script>
</body>
</html>
