<body>
    <h2>JavaScript Datatypes</h2>
    <p>Numeros muito pequenos ou muito grandes podem ser escritos por meio de notação cientifica.</p>
    <p id="demo"></p>
    <script>
        let y = 123e5;
        let z = 123e-5;
        document.getElementById("demo").innerHTML = y + "<br>" + z;
    </script>
