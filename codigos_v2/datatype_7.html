    <title>Data Type exercício 7 "W3SCHOOLS"</title>
</head>
<body>
    <h2>JavaScript Datatypes</h2>
    <p>Você pode usar quantas palavras, simbolos ou numeros quiser em uma String. Contanto que os caracteres não entrem em conflito com os elementos em volta da string.</p>
    <p id="demo"></p>
    <script>
        let resposta1 = "Copo d'água";
        let resposta2 = "O nome dele é 'Alan'";
        let resposta3 = 'Já o dela é "Maria"';
        document.getElementById("demo").innerHTML = resposta1 + "<br>" + resposta2 + "<br>" + resposta3;
    </script>
</body>
