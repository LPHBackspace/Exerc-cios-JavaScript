    <title>Exercicio b</title>
    <!--Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100). -->
</head>
<body>
    <p id="demo"></p>
    <script>
        var acul=0;
        var calc= 0;
        var conta=0;
        var result="";
        while (calc<101) {
            conta = calc+acul;
            result +="<br>"+ calc + " + " + acul + " = " + conta;
            acul= conta;
            calc++;
        } 
        document.getElementById("demo").innerHTML=result;
    </script>
</body>
</html>
