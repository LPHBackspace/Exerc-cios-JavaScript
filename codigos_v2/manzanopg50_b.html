    <title>Exercicio b pg 50 manzano</title>
    <!--Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
1 até 500.  -->
</head>
<body>
    <p id="demo"></p>
    <script>
        var escreva='';
        var soma='';
        var num=1;
        var anterior=0;

        while (num<501){
            if (num %2 == 0){
            soma= num+anterior;
            escreva += "<br>" + anterior + " + " + num + " = " + soma;
            anterior=soma;
            num++;
           

            } else {
                num++;
            }
        }
        document.getElementById("demo").innerHTML=escreva;
    </script>

</body>
