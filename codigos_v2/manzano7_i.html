    <!--Ler dois inteiros (variáveis A e B) e imprimir o resultado do quadrado da diferença do primeiro valor pelo 
segundo.-->

<body>
    <script>
        var a=parseInt(prompt("Digite o valor A"));
        var b=parseInt(prompt("Digite o valor B"));
        var conta= (a-b)**2;
        alert("o resultado do quadrado da diferença do primeiro valor pelo segundo é: "+conta);
    </script>
