<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="autor" content="Leandro de Oliveira Custódio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manzano 5.1 a</title>
    <!--Apresentar os quadrados dos números inteiros de 15 a 200-->

</head>
<body>
    <p id="troca"></p>
    <script>
         var resultado = "";
        for(let i=15;i<=200;i++){
            resultado+= "<br>"+i+" x "+i+" = "+i*i;
            document.getElementById("troca").innerHTML=resultado;
        }
    </script>
</body>
</html>
