    <title>Exercicio c</title>
    <!--Calcular e apresentar o valor do volume de uma lata de óleo, utilizando a fórmula:
Volume Raio ** Altura-->
</head>
<body>
        <script>
            var altura=parseInt(prompt("Digite a altura da lata de óleo"));
            var raio=parseInt(prompt("Digite o raio da lata de óleo"));
            var volume= 3.14*(raio**2)*altura
            alert("O volume da lata de óleo é: "+volume)
        </script>
</body>
