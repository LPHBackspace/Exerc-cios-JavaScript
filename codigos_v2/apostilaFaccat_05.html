<body>
    <script>
        /*9) Escreva um algoritmo para ler o salário mensal atual de um funcionário e o percentual de reajuste. 
Calcular e escrever o valor do novo salário.*/
        var salario=parseFloat(prompt("Digite o valor do seu salario atual"));
        var ajuste=parseFloat(prompt("Agora digite o percentual de reajuste"));
        var novoSalario= ((salario/100)*ajuste)+salario;
        alert("Seu salário será ajustado para: "+novoSalario.toFixed(2));
    </script>
