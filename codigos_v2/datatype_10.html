<body>
    <h2>JavaScript Datatypes</h2>
    <p>Booleanas podem ter 2 valores: Verdadeiro (true) ou Falso (False)</p>
    <p id="demo"></p>
    <script>
        let x = 5;
        let y = 5;
        let z = 6;
        document.getElementById("demo").innerHTML =
        (x == y) + "<br>" + (x == z);
    </script>
