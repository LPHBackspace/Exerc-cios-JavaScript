    <title>Exercicio c</title>
    <!--Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
1 até 500. -->
</head>
<body>
    <p id="demo"></p>
    <script>
        var acul=0;
        var calc= 2;
        var conta=0;
        var result="";
        while (calc<501) {
            if (calc % 2 == 0){
            conta = calc+acul;
            result +="<br>"+ calc + " + " + acul + " = " + conta;
            acul= conta;
            calc++;
            } else {
                calc++;
            }
        } 
        document.getElementById("demo").innerHTML=result;
    </script>
</body>
</html>
