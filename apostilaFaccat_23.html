    <!-- Ler um valor e escrever se é positivo, negativo ou zero.-->

<body>
    <script>
         var numero=parseInt(prompt("Digite um numero:"));
         if (numero>0) {
            alert("Numero positivo")}
            if (numero<0) {
                alert("Numero Negativo")}
                else {
                    alert("O numero é igual a zero")    
                }
    </script>
