    <title>Manzano 3.10 b</title>
    <!--Ler o valor correspondente ao salário mensal (variável SM) de um trabalhador e também o valor do 
percentual de reajuste (variável PR) a ser atribuído. Apresentar o valor do novo salário (variável NS).-->

</head>
<body>
    <script>
    var sm=parseInt(prompt("Digite o valor do salário mensal"));
    var pr=parseInt(prompt("Digite o valor do percentual de rejuste"));
    var s= sm+((sm/100)*pr);
    alert("Larário reajustado: RS$"+s);
    </script>
</body>
